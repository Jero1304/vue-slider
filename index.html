<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="py-5">
        <div class="container">

            <!-- struttura html del carosello -->
            <div id="app" class="carosello">
                <div id="arrow-left" class="carosello__arrow arrow-left">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>

                <div id="arrow-right" class="carosello__arrow arrow-right">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>

                <div v-for="(slide,i) in slides" 
                class="slide text-center" 
                :class="i === slideIndex ? 'active' : ''"
                >
                    <h1>{{slide.title}}</h1>
                    <img :src="slide.image" alt="">
                    <p>{{slide.text}}</p>
                </div>

            </div>
        </div>
    </section>



    <script src="./js/app.js"></script>
</body>

</html>
